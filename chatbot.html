<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="chatbot.css">
</head>
<main class="page__main">
    <div class="block--background">
      <div class="chatbot__overview">
        <ul class="chatlist">
          <li class="bot__output bot__output--standard">Hey, I'm a Chatbot!</li>
          <li class="bot__output bot__output--standard">
            <span class="bot__output--second-sentence">What do you want to talk about?</span>
            <ul>
              <li class="input__nested-list"><span class="bot__command">About</span> me</li>
              <li class="input__nested-list">List of <span class="bot__command">commands</span></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="chatbox-area">
        <form action="" id="chatform">
            <textarea placeholder="Talk to me!" class="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
            <input class="submit-button" type="submit" value="Send">
        </form>
      </div>
			<div class="block--background"></div>
    	<script src="chatbot.js"></script>
</main>
</html>
